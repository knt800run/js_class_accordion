<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>クラスとインスタンス</title>
  </head>
  <body>
    <div class="accordion" id="js-faq">
      <p class="accordion-trigger">Q1.今日の晩御飯は？</p>
      <div class="accordion-contents">A1.鰻丼です。</div>
      <p class="accordion-trigger">
        Q2.人間の心臓は1人に1つあるものです。
        しかし2つも3つも持っている人がいます。 どんな人でしょう？
      </p>
      <div class="accordion-contents">
        A2.本人の心臓とお腹の中の赤ちゃんの心臓。双子の場合、合わせて3つになります。
      </div>
    </div>

    <br /><br /><br />

    <div class="accordion" id="js-accordion">
      <a href="" class="accordion-trigger">Q1.ああああ</a>
      <div class="accordion-contents">A1.ああああ</div>
      <a href="" class="accordion-trigger"> Q2.いいいい </a>
      <div class="accordion-contents">A2.いいいい</div>
      <a href="" class="accordion-trigger"> Q2.うううう</a>
      <div class="accordion-contents">A2.うううう</div>
    </div>

    <br /><br />

    <dl class="accordion" id="js-accordion-mini">
      <dt href="" class="accordion-trigger">Q1.ああああ</dt>
      <dd class="accordion-contents">A1.ああああ</dd>
    </dl>
    <script type="text/javascript" src="accordion.js"></script>
  </body>
</html>
